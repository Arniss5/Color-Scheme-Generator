<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="top">
        <form>
            <input type="color" id="color-picker">
            <select name="colours-select" id="colours-select">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-dark">Monochrome-dark</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="Analogic">Analogic</option>
                <option value="Complement">Complement</option>
                <option value="Analogic-complement">Analogic-complement</option>
                <option value="Triad">Triad</option>
            </select>
            <button id="get-colors-btn">Get color scheme</button>
        </form>
    </div>
    <div class="colours-container">
        <div class="colour-container"><div id="colour1" class="colour"></div><div class="colour-hex" id="colour-hex">#AAD1B6</div></div>
        <div class="colour-container"><div id="colour2" class="colour"></div><div id="colour2" class="colour-hex" id="colour2-hex" >#AAD1B6</div></div>
        <div class="colour-container" ><div id="colour3" class="colour"></div><div class="colour-hex" id="colour3-hex">#AAD1B6</div></div>
        <div class="colour-container"><div id="colour4" class="colour"></div><div class="colour-hex" id="colour4-hex">#AAD1B6</div></div>
        <div class="colour-container"><div id="colour5" class="colour"></div><div class="colour-hex" id="colour5-hex">#AAD1B6</div></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
